<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Orchid Blog Post</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
	<form>
		<div class="container mt-5">
			<div class="mb-3">
				<label for="title" class="form-label">Title</label>
				<input required type="text" class="form-control" id="title">
			</div>
			<div class="mb-3">
				<label for="description" class="form-label">Description</label>
				<input required type="text" class="form-control" id="description">
			</div>
			<div class="mb-3">
				<label for="date" class="form-label">Publishing date</label>
				<input required type="date" class="form-control" id="date">
			</div>
			<div class="mb-3">
				<label for="tags" class="form-label">Tags</label>
				<div class="form-control" id="tags">
					<button class="btn btn-outline-secondary">Blockchain</button>
					<button class="btn btn-outline-secondary">Censorship</button>
					<button class="btn btn-outline-secondary">Company Updates</button>
					<button class="btn btn-outline-secondary">Decentralization</button>
					<button class="btn btn-outline-secondary">Ethereum</button>
					<button class="btn btn-outline-secondary">Events</button>
					<button class="btn btn-outline-secondary">Network Analysis</button>
					<button class="btn btn-outline-secondary">Partnerships</button>
					<button class="btn btn-outline-secondary">Privacy</button>
					<button class="btn btn-outline-secondary">VPN</button>
				</div>
			</div>
			<div class="mb-3">
				<label for="content" class="form-label">
					Content
					<small>
						(<a target="_blank" href="https://euangoddard.github.io/clipboard2markdown/">Markdown conversion tool</a>)
					</small>
				</label>
				<textarea style="min-height: 300px;" class="form-control" id="content"></textarea>
			</div>

			<div class="mb-3 mt-5">
				<hr />
				<label for="output" class="form-label">Output</label>
				<textarea spellcheck="false" class="form-control" id="output"></textarea>
			</div>
		</div>
		<div class="container mt-2 mb-5 pb-5">
			<br />
			<input type="submit" class="btn btn-primary" value="Generate Markdown" id="button">
			<button class="btn btn-dark" id="download">Download</button>
		</div>
	</form>


	<script>
		const form = document.querySelector('form');
		form.addEventListener('submit', (e) => {
			e.preventDefault();
			generateMD();
		})

		const titleInput = document.querySelector('#title');
		const descriptionInput = document.querySelector('#description');
		const dateInput = document.querySelector('#date');
		const contentInput = document.querySelector('#content');
		const downloadButton = document.querySelector('#download');

		// Set default date to "today"
		dateInput.value = new Date().toLocaleDateString('en-CA').replace(/\//g, '-');

		let tags = {};
		function tagToggle(e) {
			let tag = e.target.textContent;
			console.log(tag);
			if (e.target.classList.contains('btn-primary')) {
				e.target.classList.remove('btn-primary');
				e.target.classList.add('btn-outline-secondary');
				delete tags[tag];
			} else {
				e.target.classList.add('btn-primary');
				e.target.classList.remove('btn-outline-secondary');
				tags[tag] = true;
			}
		}
		const tagButtons = document.querySelectorAll('#tags > button');
		for (let index = 0; index < tagButtons.length; index++) {
			const btn = tagButtons[index];
			btn.addEventListener('click', tagToggle)
		}

		const outputContainer = document.querySelector('#output');


		let lastURL = '';
		function generateMD() {
			let date = new Date(dateInput.value + 'T00:00:00.000-05:00');
			let URL = titleInput.value.toLowerCase().replace(/[^a-zA-Z\d\s:]/g, '').replace(/(\s|:)/ig, '-');
			while (URL.match(/--/g)) URL = URL.replace(/--/g, '-')
			console.log(date, URL);

			let tagOutput = '';
			let tagCount = 0;
			for (const tag in tags) {
				if (Object.hasOwnProperty.call(tags, tag)) {
					tagOutput += '\t- ' + tag + '\n'
					tagCount++;
				}
			}

			let content = contentInput.value;

			content = content.replace(/\[  /g, ' [');

			const output = `---
templateKey: blog-post
public: true
url: ${URL}
title: ${titleInput.value}
date: ${date.getTime()}
description: ${descriptionInput.value}
featuredpost: false
featuredimage: /img/orchid-text.png
tags:
${tagOutput}---
${content}`
			outputContainer.textContent = output;
			lastURL = URL;
		}

		function download() {
			var element = document.createElement('a');
			element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(outputContainer.textContent));
			element.setAttribute('download', dateInput.value+'-'+lastURL+'.md');
			element.style.display = 'none';
			document.body.appendChild(element);
			element.click();
			document.body.removeChild(element);
		}
		downloadButton.addEventListener('click', download);

	</script>
</body>

</html>
